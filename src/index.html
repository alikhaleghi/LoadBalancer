<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8" />
    <title>Load Balancer</title>

    <link href="assets/1.css" rel="stylesheet" crossorigin="anonymous">
    <link href="assets/2.css" rel="stylesheet" crossorigin="anonymous"> 
    <link rel="stylesheet" href="index.css" />
  </head>
  <body style="padding-top:40px;"> 
    <div id="toolbar">
      <div id="statusParent"> Internet: <strong id="statusText"></strong> <strong id='status'></strong> <strong class="ringring" ></strong></div>
    </div>
    <div ></div>
    <div class="app-alert-bar alert-bar-secondary" role="alert">
      <i class="icons10-exclamation-mark app-color-primary"></i>
      <strong class="app-color-primary">Networks</strong><span>5</span>
      <div class="app-alert-bar-end-content">
        <button data-win-toggle="modal" data-win-target="#SelectNetwork" class="app-btn app-btn-primary">Select Networks</button>
        <button data-win-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
    <div class="vertical-center" id="server">   
      <button id="dispatch" class="app-btn" onclick="activateServer()"> 
        <span>Start Fusion</span>
      </button> 
    </div> 
 



    <div class="app-dialog" id="SelectNetwork" data-win-toggle="modal" data-win-target="#SelectNetwork" tabindex="-1">
      <div class="app-dialog-modal" aria-modal="true" role="dialog">
        <div class="app-dialog-header">
          <h3>Available Networks</h3>
        </div>
        <div class="app-dialog-body" id="networks">
          <li class="app-list-item">
            <a href="#/v4.2.1/dialogs">
              <img alt="image" style="display: none;">
              <div class="app-list-item-container">
                <span class="app-list-title"><label for="CheckBoxDefault">Magenta Riddim</label></span>
                <p class="app-list-subtitle">5.6 MB</p>
              </div>
            </a>
            <div style="flex: 0.2 1 0%;">
              <input class="app-checkbox" type="checkbox" value="" id="CheckBoxDefault" checked>
            </div>
          </li>
          

        </div>
        <div class="app-dialog-footer">
          <button onclick="refreshNetworks()" class="app-btn app-btn-primary">
            <i class="icons10-refresh"></i>
            <span>Refresh</span>
          </button>
      
          <button class="app-btn" type="button" data-win-toggle="modal" data-win-target="#SelectNetwork">
            <span>Close</span>
          </button>
        </div>
      </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.2/dist/windows-ui.min.js"></script>
    <script src="renderer.js">
      (function() { 
      })();
    </script>
 
  </body>
</html>
